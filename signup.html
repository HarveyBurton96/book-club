<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Book, Club, Reading, 25 Book Club">
    <meta name="description" content="№ 25 Book Club for readers between 20 to 30">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>№ 25 Book Club</title>
</head>
<body>
    <header>
        <h1 class="title">№ 25 Book Club</h1>
        <nav class="nav">
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="top.html">
                        Top 5 Books
                    </a>
                </li>
                <li class="active">
                    <a href="signup.html">
                        Sign Up
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="background">
        <div id="bookshelves"></div>
    </section>
    <section class="form">
        <form>
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname" required>
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname" required>
            <br>
            <label for="email">Email address:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <label>Please select your favourite generes:</label>
            <br>
            <input type="checkbox" id="action" name="action" value="Action">
            <label for="action">Action & Adventure</label>
            <input type="checkbox" id="biography" name="biography" value="Biography">
            <label for="biography">Biography</label>
            <input type="checkbox" id="classic" name="classic" value="Classic">
            <label for="classic">Classic</label>
            <input type="checkbox" id="dystopian" name="dystopian" value="Dystopian">
            <label for="dystopian">Dystopian</label>
            <br>
            <input type="checkbox" id="fantasy" name="fantasy" value="Fantasy">
            <label for="fantasy">Fantasy</label>
            <input type="checkbox" id="historical" name="historical" value="Historical">
            <label for="historical">Historical fiction</label>
            <input type="checkbox" id="horror" name="horror" value="Horror">
            <label for="horror">Horror</label>
            <input type="checkbox" id="humour" name="humour" value="Humour">
            <label for="humour">Humour and Satire</label>
            <br>
            <input type="checkbox" id="romance" name="romance" value="Romance">
            <label for="romance">Romance</label>
            <input type="checkbox" id="science" name="science" value="Science">
            <label for="science">Science fiction</label>
            <input type="checkbox" id="thriller" name="thriller" value="Thriller">
            <label for="thriller">Thriller & suspense</label>
            <input type="checkbox" id="ture" name="ture" value="Ture">
            <label for="ture">Ture crime</label>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <footer class="social">
        <ul>
            <li class="highlight">
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>

                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
        <script src="https://kit.fontawesome.com/8ac7e27153.js" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
